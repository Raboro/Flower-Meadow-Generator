<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Flower Meadow Generator</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel='stylesheet' type='text/css' media='screen' href='index.css'>
</head>

<body>
    <div class="gridContainer">

        <div class="gridItem">
            <h2 class="headingShadow">
                Flower Meadow Generator
            </h2>
        </div>

        <div class="gridItem">

            <div class="addFlexbox">
                <h3>Add Flower</h3>
                <a href="#addFlowerContainer" onclick="toggleAddFlower()" class="expandIcon"></a>
            </div>

            <div class="addFlowerContainer" id="addFlowerContainer">

                <div class="addFlowerItem">
                    <label>Name
                        <input type="text" required />
                    </label>
                </div>

                <div class="addFlowerItem">
                    <label>Category
                        <input type="text" required />
                    </label>
                </div>

                <div class="addFlowerItem">
                    <label>Stem color
                        <input type="color" required />
                    </label>
                </div>

                <div class="addFlowerItem">
                    <label>Stem height
                        <input type="number" required />
                    </label>
                </div>

                <div class="addFlowerItem">
                    <label>Stem width
                        <input type="number" required />
                    </label>
                </div>

                <div class="addFlowerItem">
                    <label>Stem thrones
                        <input type="checkbox" required />
                    </label>
                </div>

                <div class="addFlowerItem">
                    <label>Petal color
                        <input type="color" required />
                    </label>
                </div>

                <div class="addFlowerItem">
                    <label>Petal height
                        <input type="number" required />
                    </label>
                </div>

                <div class="addFlowerItem">
                    <label>Petal width
                        <input type="number" required />
                    </label>
                </div>

                <div class="addFlowerItem">
                    <label>Petal thrones
                        <input type="checkbox" required />
                    </label>
                </div>

                <div class="addFlowerItem">
                    <div class="centerAddButton">
                        <button class="addButton"><b>Add</b></button>
                    </div>
                </div>

            </div>
        </div>

    </div>
    <br>
    <button onclick="test()">Test</button>
</body>

<script src="index.js"></script>

</html>
