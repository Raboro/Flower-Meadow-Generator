<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Flower Meadow Generator</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel='stylesheet' type='text/css' media='screen' href='index.css'>
</head>

<body>
<div class="gridContainer">

    <div class="gridItem">
        <h2 class="headingShadow">
            Flower Meadow Generator
        </h2>
    </div>

    <div class="gridItem">

        <div class="addFlexbox">
            <h3>Add Flower</h3>
            <h4 id="showValidation"></h4>
            <a href="#addFlowerContainer" onclick="toggleAddFlower()" class="expandIcon"></a>
        </div>

        <div class="addFlowerContainer" id="addFlowerContainer">

            <div class="addFlowerItem">
                <label>
                    <input id="addFlowerName" type="text" placeholder="Name"/>
                </label>
            </div>

            <div class="addFlowerItem">
                <label>
                    <input id="addFlowerCategory" type="text" placeholder="Category"/>
                </label>
            </div>

            <div class="addFlowerItem">
                <label>Stem color
                    <input id="addFlowerStemColor" type="color"/>
                </label>
            </div>

            <div class="addFlowerItem">
                <label>
                    <input id="addFlowerStemHeight" type="number" placeholder="Stem height"/>
                </label>
            </div>

            <div class="addFlowerItem">
                <label>
                    <input id="addFlowerStemWidth" type="number" placeholder="Stem width"/>
                </label>
            </div>

            <div class="addFlowerItem">
                <input id="addFlowerStemThrones" type="checkbox"/>
                <label for="addFlowerStemThrones">Stem thrones</label>
            </div>

            <div class="addFlowerItem">
                <label>Petal color
                    <input id="addFlowerPetalColor" type="color"/>
                </label>
            </div>

            <div class="addFlowerItem">
                <label>
                    <input id="addFlowerPetalHeight" type="number" placeholder="Petal height"/>
                </label>
            </div>

            <div class="addFlowerItem">
                <label>
                    <input id="addFlowerPetalWidth" type="number" placeholder="Petal width"/>
                </label>
            </div>

            <div class="addFlowerItem">
                <input id="addFlowerPetalThrones" type="checkbox"/>
                <label for="addFlowerPetalThrones">Petal thrones</label>
            </div>

            <div class="addFlowerItem">
                <div class="centerAddButton">
                    <button onclick="addFlower()" class="addButton"><b>Add</b></button>
                </div>
            </div>

        </div>
    </div>

    <div class="gridItem">
        <div class="overviewFlexbox">
            <h3>Overview Flowers</h3>
            <a href="#overviewFlowerContainer" onclick="toggleOverviewFlower()" class="expandIcon"></a>
        </div>

        <div class="overviewFlowerContainer" id="overviewFlowerContainer">
        </div>
    </div>
</div>
</body>

<script src="index.js"></script>

</html>
